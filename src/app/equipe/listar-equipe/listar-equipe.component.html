<h1>Equipe</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>

            <th class="text-center">
                <a [routerLink]="['/equipes/novo']"
                href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let equipe of equipes">
            <td>{{equipe.nome}} </td>
            <td>{{equipe.descricao}} </td>

            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/equipes/editar', equipe.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, equipe)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="equipes.length == 0">Nenhuma equipe cadastrada.</p>
