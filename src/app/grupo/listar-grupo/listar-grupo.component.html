<h1>Grupo</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Segmento</th>
            <th>Descricao</th>
            <th>Administrador</th>
            <th>Aberto</th>
            <th class="text-center">
                <a [routerLink]="['/grupos/novo']"
                href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let grupo of grupos">
            <td>{{grupo.nome}} </td>
            <td>{{grupo.segmento}} </td>
            <td>{{grupo.descricao}} </td>
            <td>{{grupo.administrador}} </td>
            <td>{{grupo.fl_aberto}} </td>

            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/grupos/editar', grupo.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, grupo)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="grupos.length == 0">Nenhum grupo cadastrado.</p>
