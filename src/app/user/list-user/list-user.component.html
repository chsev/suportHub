<h1>Usuarios</h1>
<mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Função</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.position }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="uid">
        <mat-header-cell fxHide.xs  *matHeaderCellDef mat-sort-header>uid</mat-header-cell>
        <mat-cell fxHide.xs *matCellDef="let element">{{ element.uid }}</mat-cell>
    </ng-container>
     
        
    <ng-container matColumnDef="button">
        <mat-header-cell *matHeaderCellDef>
            <!-- <button mat-icon-button (click)="new()">
                <mat-icon>add_box</mat-icon>
            </button> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element.id, element.email)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <div fxLayoutAlign="center center">
    <mat-spinner *ngIf='isLoading' ></mat-spinner>
    </div>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons >
    </mat-paginator>
