<h1>Usuario</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>E-mail</th>
            <th>Função</th>
            <th>Senha</th>
            <th class="text-center">
                <a [routerLink]="['/usuarios/novo']"
                href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.nome}} </td>
            <td>{{usuario.login}} </td>
            <td>{{usuario.email}} </td>
            <td>{{usuario.funcao}} </td>
            <td>{{usuario.senha}} </td>

            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/usuarios/editar', usuario.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, usuario)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="usuarios.length == 0">Nenhum usuario cadastrado.</p>
