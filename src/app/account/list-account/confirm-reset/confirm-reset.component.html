<h1 mat-dialog-title>Confirmação</h1>
<mat-dialog-content>
    <p>Enviar redefinição de senha para "{{ passedData.email }}"?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Enviar</button>
    <button mat-button [mat-dialog-close]="false">Cancela</button>
</mat-dialog-actions>
