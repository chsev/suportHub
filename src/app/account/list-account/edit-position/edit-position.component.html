<h1 mat-dialog-title>Editar Cargo</h1>
<mat-dialog-content>
    <p>Editar cargo "{{passedData.position}}" ?</p>

    <form fxLayout="column" fxLayoutAlign="center start" [formGroup]="positionForm" fxLayoutGap="15px">
        <mat-form-field>
            <input matInput type="text" placeholder="cargo" formControlName="position">
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="positionForm.controls['position'].value">Salvar</button>
    <button mat-button (click)="onCancel()">Cancela</button>
</mat-dialog-actions>
