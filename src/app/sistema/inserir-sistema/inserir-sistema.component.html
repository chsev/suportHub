<h1>Novo Sistema</h1>
<div class="well">
    <form #formSistema="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" 
                [(ngModel)]="sistema.nome" #nome="ngModel" 
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.required"> Digite o nome do sistema. </div>
                <div [hidden]="!nome.errors?.minlength"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>


        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" 
                [(ngModel)]="sistema.descricao" #descricao="ngModel"
                required>
            <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
                <div [hidden]="!descricao.errors?.required"> Digite a descrição do sistema. </div>
            </div>
        </div>


        <div class="form-group">
            <button type="button" class="btn btn-primary"
            (click)="inserir()"
            [disabled]="!formSistema.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>

            <a class="btn btn-secondary" [routerLink]="['/sistemas']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>

        </div>
    </form>
</div>
