<h1 mat-dialog-title>Confirmação</h1>
<mat-dialog-content>
    <p>Grupo: <b>{{ passedData.name }}</b></p>
    <p>Este é um grupo de empresa aberto. Sua solicitação será automaticamente aceita.</p>
    <p>Deseja continuar?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Juntar-se</button>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
