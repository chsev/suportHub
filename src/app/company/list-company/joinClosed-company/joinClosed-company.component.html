<h1 mat-dialog-title>Confirmação</h1>
<mat-dialog-content>
    <p>Grupo: <b>{{ passedData.name }}</b></p>
    <p>Este é um grupo de empresa fechado. Sua solicitação precisa ser aceita pelo administrador do grupo.</p>
    <p>Deseja enviar uma solicitação?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Enviar</button>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
