<div class="conteiner-fluid">

  <nav class="navbar navbar-expand-md n navbar-dark bg-dark">
    <a class="navbar-brand nav-link" href="#" routerLink="/usuarios">
      <i class="fab fa-hubspot"></i> {{ title }}
    </a>
    <div *ngIf="usuarioLogado" class="navbar-collapse collapsed justify-content-between" id="navbarContent">
      <ul class="navbar-nav mr-auto">

        <li *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE'"
          class="nav-item">
          <a class="nav-link" href="#" routerLink="/usuarios">Usuários</a>
        </li>

        <li *ngIf="usuarioLogado.perfil==='ADMIN'" 
          class="nav-item">
          <a class="nav-link" href="#" routerLink="/empresas">Empresas</a>
        </li>

        <li *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE' || usuarioLogado.perfil==='FUNC'" 
          class="nav-item">
          <a class="nav-link" href="#" routerLink="/equipes">Equipes</a>
        </li>

        <li *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE' || usuarioLogado.perfil==='FUNC'" 
          class="nav-item">
          <a class="nav-link" href="#" routerLink="/sistemas">Sistemas</a>
        </li>

        <li class="nav-item" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"> Cadastros </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            
            <a *ngIf="usuarioLogado.perfil==='ADMIN' || usuarioLogado.perfil==='GERENTE'" 
              ngbDropdownItem href="#" routerLink="/usuarios" (click)="$event.preventDefault()">Usuários</a>
           
              <a *ngIf="usuarioLogado.perfil==='ADMIN'" 
              ngbDropdownItem href="#" routerLink="/empresas" (click)="$event.preventDefault()">Empresas</a>
            
              <a ngbDropdownItem href="#" routerLink="/equipes" (click)="$event.preventDefault()">Equipes</a>
            
              <a ngbDropdownItem href="#" routerLink="/sistemas" (click)="$event.preventDefault()">Sistemas</a>
          </div>
        </li>
      </ul>

      <ul *ngIf="usuarioLogado" class="navbar-nav ml-auto">
        <li class="nav-item">
          <p class="navbar-text mb-0 text-white">
            <i class="fa fa-user"></i> {{ usuarioLogado.nome }}
          </p>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
      
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
