<h1 mat-dialog-title> Confirmação </h1>
<mat-dialog-content>
    <p>Tem certeza que deseja excluir "{{ passedData.name }}" ?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Excluir</button>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
