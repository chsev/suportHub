<h1 mat-dialog-title>Confirmação</h1>
<mat-dialog-content>
    <p>Deseja realmente excluir o sistema <b>{{ passedData.system.name }}</b> ?</p>
    <p>Essa ação não pode ser desfeita!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color='warn' [mat-dialog-close]="true">Excluir</button>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
