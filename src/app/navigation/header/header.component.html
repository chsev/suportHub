<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayoutAlign="center center" fxLayoutGap="3px">
        <mat-icon>hub</mat-icon>
        <a href="#" routerLink="/">suportHub</a>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxHide.xs>
        <ul *ngIf="isAuth" fxLayout fxLayoutGap="15px" class="navigation-items">
            <!-- <li> <a routerLink="/user">Usu√°rios</a></li> -->
            <li> <a routerLink="/company">Empresas</a></li>
            <li> <a routerLink="/team">Equipes</a></li>
            <li> <a routerLink="/system">Sistemas</a></li>
            <li> <a routerLink="/account">Minha Conta</a></li>
        </ul>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li *ngIf="!isAuth"><a routerLink="/signup">Sign Up</a></li>
            <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth"> <a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
