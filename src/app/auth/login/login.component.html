<section>
    <h1 fxLayoutAlign="center">Login</h1>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center"
        [formGroup] = "loginForm"
        fxLayoutGap="15px"
        (ngSubmit)="onSubmit()"
        >

        <mat-form-field>
            <input type='email' matInput placeholder="Email" 
                formControlName = "email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Campo obrigatório</mat-error>
            <mat-error *ngIf="!loginForm.controls['email'].hasError('required')">E-mail é inválido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type='password' matInput placeholder="Senha"
                formControlName = "password">
            <mat-error>Campo obrigatório</mat-error>
        </mat-form-field>

        <button *ngIf='!isLoading' type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <mat-spinner *ngIf='isLoading'></mat-spinner>
    </form>
</section>
