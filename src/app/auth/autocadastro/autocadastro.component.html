<h1>Novo Usuário</h1>
<div class="well">
    <form #formUsuario="ngForm">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" 
                [(ngModel)]="usuario.nome" #nome="ngModel" 
                minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.required"> Digite o nome do usuário. </div>
                <div [hidden]="!nome.errors?.minlength"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" 
                [(ngModel)]="usuario.login" #login="ngModel"
                required>
            <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
                <div [hidden]="!login.errors?.required"> Digite o login do usuário. </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" 
                [(ngModel)]="usuario.email" #email="ngModel"
                required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors?.required"> Digite o e-mail do usuário. </div>
            </div>
        </div>

        <div class="form-group">
            <label for="funcao">Função:</label>
            <input type="text" class="form-control" id="funcao" name="funcao"
            [(ngModel)]="usuario.funcao" #funcao="ngModel">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="text" class="form-control" id="senha" name="senha" 
            [(ngModel)]="usuario.senha" #senha="ngModel"
            required>
            <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div [hidden]="!senha.errors?.required"> Digite a senha. </div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary"
            (click)="inserir()"
            [disabled]="!formUsuario.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Cadastrar
            </button>

            <a class="btn btn-secondary" [routerLink]="['/login']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>

        </div>
    </form>
</div>
